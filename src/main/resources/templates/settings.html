<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
</head>
<body>
<h1>Settings profile</h1>
<h3>Your data</h3>
<span>Your username</span><span th:text="${users.getUsername()}"></span>
<br/>
<span>Your full name</span><span th:text="${users.getFullName()}"></span>
<br/>
<span>Your bio</span><span th:text="${users.getBio()}"></span>
<br/>
<span>Your email</span><span th:text="${users.getEmail()}"></span>
<br/>
<div th:if="${users.avatar != null}">
  <!-- Если у пользователя есть аватар, отображаем его -->
  <img th:src="${users.avatar}" alt="User Avatar" width="100">
</div>
<div th:unless="${users.avatar != null}">
  <!-- Если у пользователя нет аватара, выводим сообщение -->
  <p>No avatar available</p>
</div>
<hr>
<br/>
<h3>Change info</h3>
<form th:method="post" th:action="@{/settings}" th:object="${users}" enctype="multipart/form-data">
  <label for="Bio">Your BIO</label>
  <input type="text" th:field="*{bio}" id="Bio">
  <br/>
  <label for="FullName">Your full name</label>
  <input type="text" th:field="*{fullName}" id="FullName">
  <br/>
  <input type="submit" value="Save"/>
</form>

<form th:method="post" th:action="@{/settings_photo}" enctype="multipart/form-data">
  <label for="avatar">Your avatar</label>
  <input type="file" name="avatar" id="avatar" accept="image/*">
  <br/>
  <input type="submit" value="Save"/>
</form>
</body>
</html>
